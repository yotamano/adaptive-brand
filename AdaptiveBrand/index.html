<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocu Adaptive Design System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="logo-image">
            </div>
            <div class="header-center">
                <span>Mocu Adaptive Design System</span>
            </div>
            <div class="header-right">
                <span>Brand Guidelines</span>
                <span>2027</span>
            </div>
        </header>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <!-- Logo Card -->
            <div class="card">
                <div class="card-content">
                    <div class="card-main">
                        <img src="Logo/1.jpg" alt="Logo" id="logo-image">
                    </div>
                    <div class="card-controls">
                        <div class="control-panel">
                            <label>Logo</label>
                            <div class="slider-container">
                                <div class="slider" id="logo-slider">
                                    <div class="slider-track">
                                        <div class="slider-fill" style="width: 0%;"></div>
                                        <div class="slider-thumb" style="left: 0%;"></div>
                                    </div>
                                </div>
                                <div class="value-display">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Color Palette Card -->
            <div class="card">
                <div class="card-content">
                    <div class="card-main">
                        <img src="Color/1.jpg" alt="Color Palette" id="color-image">
                    </div>
                    <div class="card-controls">
                        <div class="control-panel">
                            <label>Color palette</label>
                            <div class="slider-container">
                                <div class="slider" id="color-slider">
                                    <div class="slider-track">
                                        <div class="slider-fill" style="width: 0%;"></div>
                                        <div class="slider-thumb" style="left: 0%;"></div>
                                    </div>
                                </div>
                                <div class="value-display">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Typography Card -->
            <div class="card">
                <div class="card-content">
                    <div class="card-main">
                        <img src="Typo/1.jpg" alt="Typography" id="typo-image">
                    </div>
                    <div class="card-controls">
                        <div class="control-panel">
                            <label>Typography</label>
                            <div class="slider-container">
                                <div class="slider" id="typo-slider">
                                    <div class="slider-track">
                                        <div class="slider-fill" style="width: 0%;"></div>
                                        <div class="slider-thumb" style="left: 0%;"></div>
                                    </div>
                                </div>
                                <div class="value-display">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Photography Card -->
            <div class="card">
                <div class="card-content">
                    <div class="card-main">
                        <img src="Photo/1.jpg" alt="Photography" id="photo-image">
                    </div>
                    <div class="card-controls">
                        <div class="control-panel">
                            <label>Photography</label>
                            <div class="slider-container">
                                <div class="slider" id="photo-slider">
                                    <div class="slider-track">
                                        <div class="slider-fill" style="width: 0%;"></div>
                                        <div class="slider-thumb" style="left: 0%;"></div>
                                    </div>
                                </div>
                                <div class="value-display">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tone of Voice Card -->
            <div class="card">
                <div class="card-content">
                    <div class="card-main">
                        <img src="voice/1.jpg" alt="Tone of Voice" id="voice-image">
                    </div>
                    <div class="card-controls">
                        <div class="control-panel">
                            <label>Tone of Voice</label>
                            <div class="slider-container">
                                <div class="slider" id="voice-slider">
                                    <div class="slider-track">
                                        <div class="slider-fill" style="width: 0%;"></div>
                                        <div class="slider-thumb" style="left: 0%;"></div>
                                    </div>
                                </div>
                                <div class="value-display">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Layout Card -->
            <div class="card">
                <div class="card-content">
                    <div class="card-main">
                        <img src="Layout/1.jpg" alt="Layout" id="layout-image">
                    </div>
                    <div class="card-controls">
                        <div class="control-panel">
                            <label>Layout</label>
                            <div class="slider-container">
                                <div class="slider" id="layout-slider">
                                    <div class="slider-track">
                                        <div class="slider-fill" style="width: 0%;"></div>
                                        <div class="slider-thumb" style="left: 0%;"></div>
                                    </div>
                                </div>
                                <div class="value-display">1</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
